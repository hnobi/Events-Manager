    <div id="wrapper">

                    <div class="row">

                        <!--Form Section Start-->
                        <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                            <h2 text-left font-weight-bold>User Information</h2>

                            <form role="form" action="#" method="post">
                                <div class="form-group text-left font-weight-bold">
                                    <label for="user">Full name</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-user-circle-o " aria-hidden="true "></i>
                                        </div>
                                        <input type="text" class="form-control form-control-sm" value="Hammed Noibi" placeholder="firstname lastname">
                                    </div>
                                </div>
                                <div class="form-group text-left font-weight-bold">
                                    <label for="user">Username</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-user-circle-o " aria-hidden="true "></i>
                                        </div>
                                        <input type="text" class="form-control form-control-sm" id="username" placeholder="enter username" value="Hnobi">
                                    </div>
                                </div>
                                <div class="form-group text-left font-weight-bold">
                                    <label for="email">Email</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-envelope " aria-hidden="true "></i>
                                        </div>
                                        <input type="email" class="form-control form-control-sm" value="hnobi08@yahoo.com" placeholder="enter email ddress" value="hnobi08@yahoo.com"
                                            disabled>
                                    </div>
                                </div>
                                <div class="form-group text-left font-weight-bold">
                                    <label for="password">Password</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-lock " aria-hidden="true "></i>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="password" placeholder="enter password" value="111111111">
                                    </div>
                                </div>
                                <div class="form-group text-left font-weight-bold">
                                    <label for="repassword">Confirm password</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class="fa fa-lock" aria-hidden="true "></i>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="repassword" placeholder="re-enter password" value="1111111">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-outline-warning">Save</button>
                            </form>
