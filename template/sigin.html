<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events Manager | Sign in</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./public/bootstrap4/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
    <!-- Bootstrap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./public/CSS/signup_signin.css">
</head>

<Body>
    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-warning" href="index.html">Events Manager</a>
    </nav>
    <!-- Navigation Ends -->

    <!--Page Main Content Start-->
    <div id="wrapper">
        <div class="container-fluid mt-4 text-primary">

            <!--Form Section Start-->
            <div class="col-8 col-sm-8 col-md-8 col-lg-4 mx-auto">
                <h2 class="text-center">Sign In</h2>
                <p class="lead">Don't have a Events Manager account?
                    <a href="./signup.html">Sign Up</a>
                </p>
                <form role="form" action="#" method="post">
                    <div class="form-group">
                        <label for="user">Username</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">
                                <i class=" fa fa-user-circle-o " aria-hidden="true "></i>
                            </div>
                            <input type="text" class="form-control" id="user" placeholder="enter username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon">
                                <i class=" fa fa-lock " aria-hidden="true "></i>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="enter password">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning btn-block mb-5">Sign In</button>
                    <a href="#">Forgot your password?</a>

                </form>
            </div>
            <!--Form Section End-->
        </div>

    </div>
    <!--Page Main Content End-->
    </div>
    <!--Entire Site Wrapper End-->













</Body>

</html>
