<!DOCTYPE html>
<html lang="en">

<head>
    <title>Events Manager | Sign up</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./public/bootstrap4/css/bootstrap.min.css">
    <!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lemon' rel='stylesheet'>
    <!-- Bootstrap Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./public/CSS/signup_signin.css">
</head>

<body>

    <!-- Navigation Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-warning" href="index.html">Events Manager</a>
    </nav>
    <!-- Navigation Ends -->

    <div id="wrapper">
        <div class="container-fluid mt-4 text-primary">
            <div class="row">
                <div class="col-sm-10 col-md-8 col-lg-8 mx-auto">
                    <div class="row">
                        <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                            <figure class="figure">
                                <a href="./index.html">
                                    <img src="./public/img/logo.png" width="200" height="70" class="figure-img img-fluid rounded mt-100" alt="Site Logo.">
                                </a>
                            </figure>
                        </div>
                        <!--Site Logo and Name Section End-->

                        <!--Form Section Start-->
                        <div class="col-8 col-sm-8 col-md-8 col-lg-8">
                            <h2>Sign Up</h2>
                            <p class="lead">Already have an Events Manager account?
                                <a href="signin.html">Sign In</a>
                            </p>
                            <form role="form" action="#" method="post">
                                <div class="form-group">
                                    <label for="user">Full name</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-user-circle-o " aria-hidden="true "></i>
                                        </div>
                                        <input type="text" class="form-control form-control-sm" id="fullname" placeholder="firstname lastname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="user">Username</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-user-circle-o " aria-hidden="true "></i>
                                        </div>
                                        <input type="text" class="form-control form-control-sm" id="username" placeholder="enter username">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-envelope " aria-hidden="true "></i>
                                        </div>
                                        <input type="email" class="form-control form-control-sm" id="email" placeholder="enter email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-lock " aria-hidden="true "></i>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="password" placeholder="enter password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="repassword">Confirm password</label>
                                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                        <div class="input-group-addon">
                                            <i class=" fa fa-lock " aria-hidden="true "></i>
                                        </div>
                                        <input type="password" class="form-control form-control-sm" id="repassword" placeholder="re-enter password">
                                    </div>
                                </div>
                                <p class="lead">By signing up you are agreeing to these
                                    <a href="#">terms and conditons</a>
                                </p>
                                <button type="submit" class="btn btn-outline-warning">Sign Up</button>
                            </form>
                        </div>
                        <!--Form Section End-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Page Main Content End-->







    <!--Page Footer Start-->
    <footer id="copyright">
        <hr>
        <div class="container">
            <p class="text-center text-muted">&copy; 2017 Events Manager, Andela Nigeria. All rights reserved.</p>
        </div>
    </footer>
    <!--Page Footer End-->

    <!-- jQuery -->
    <script src="public/jquery/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="./public/bootstrap4/js/bootstrap.min.js"></script>

</Body>

</html>
